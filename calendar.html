<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weekly Diet Calendar</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4fdf4;
      margin: 0;
      padding: 2rem;
      color: #222;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 2rem;
    }

    .calendar {
      display: grid;
      grid-template-columns: 160px repeat(7, 1fr);
      border-collapse: collapse;
      width: 100%;
      overflow-x: auto;
    }

    .calendar div {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      min-height: 80px;
    }

    .calendar .header {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      text-align: center;
    }

    .meal-label {
      background-color: #e8f5e9;
      font-weight: bold;
      text-align: center;
    }

    .day-col {
      background-color: #ffffff;
    }

    @media (max-width: 768px) {
      .calendar {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <h1>Weekly Meal Planner</h1>

  <div class="calendar" id="mealCalendar">
    <!-- Headers + Data generated by JS -->
  </div>

  <script>
    const days = ["Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday", "Sunday"];
    const meals = ["Early Morning", "Breakfast", "Mid-Morning", "Lunch", "Evening Snack", "Pre-Dinner", "Dinner"];

    const dietPlan = {
      "Monday": {
        "Early Morning": "Skimmed milk + whey (nut-free)",
        "Breakfast": "Omelette (3 eggs, veggies) + whole-wheat toast",
        "Mid-Morning": "Greek yogurt + berries",
        "Lunch": "Grilled chicken salad",
        "Evening Snack": "Hard-boiled eggs (2)",
        "Pre-Dinner": "Banana",
        "Dinner": "Grilled fish + brown rice + veggies"
      },
      "Tuesday": {
        "Early Morning": "Skimmed milk",
        "Breakfast": "Protein pancakes (banana, egg white, whey)",
        "Mid-Morning": "Fruit salad",
        "Lunch": "Quinoa + mixed veggies + paneer",
        "Evening Snack": "Cottage cheese",
        "Pre-Dinner": "Apple",
        "Dinner": "Lentil curry + rice + salad"
      },
      "Wednesday": {
        "Early Morning": "Protein Shake (Whey, almond milk, banana)",
        "Breakfast": "Scrambled Eggs (3) with Toast & Avocado",
        "Mid-Morning": "Fruit Salad",
        "Lunch": "Chicken Caesar Salad",
        "Evening Snack": "String Cheese",
        "Pre-Dinner": "Pear",
        "Dinner": "Chicken + Sweet Potato + Green Beans"
      },
      "Thursday": {
        "Early Morning": "Protein Shake (Whey, water, spinach)",
        "Breakfast": "Pancakes + Berries + Greek Yogurt",
        "Mid-Morning": "Hard-boiled Eggs (2)",
        "Lunch": "Tuna Sandwich",
        "Evening Snack": "Protein Bar (nut-free)",
        "Pre-Dinner": "Orange",
        "Dinner": "Pork Tenderloin + Brown Rice + Asparagus"
      },
      "Friday": {
        "Early Morning": "Protein Shake (Whey, almond milk, berries)",
        "Breakfast": "Breakfast Burrito (Eggs, beans, salsa)",
        "Mid-Morning": "Cottage Cheese + Pineapple",
        "Lunch": "Leftover Pork Tenderloin",
        "Evening Snack": "Beef Jerky",
        "Pre-Dinner": "Apple + Sunflower seed butter",
        "Dinner": "Baked Cod + Broccoli + Quinoa"
      },
      "Saturday": {
        "Early Morning": "Protein Shake (Whey, water, banana)",
        "Breakfast": "Omelette (Mushrooms, Spinach)",
        "Mid-Morning": "Greek Yogurt + Fruit",
        "Lunch": "Grilled Chicken Salad + Avocado",
        "Evening Snack": "String Cheese",
        "Pre-Dinner": "Small Orange",
        "Dinner": "Steak + Sweet Potato Fries + Salad"
      },
      "Sunday": {
        "Early Morning": "Protein Shake (Whey, water, berries)",
        "Breakfast": "Scrambled Eggs + Toast + Tomato",
        "Mid-Morning": "Fruit Salad",
        "Lunch": "Leftover Steak + Sweet Potato",
        "Evening Snack": "Protein Bar (nut-free)",
        "Pre-Dinner": "Pear",
        "Dinner": "Chicken Curry + Brown Rice"
      }
    };

    const calendar = document.getElementById("mealCalendar");

    // Top Header Row
    calendar.innerHTML += `<div class="header">Meal / Day</div>`;
    days.forEach(day => {
      calendar.innerHTML += `<div class="header">${day}</div>`;
    });

    // Meal Rows
    meals.forEach(meal => {
      calendar.innerHTML += `<div class="meal-label">${meal}</div>`;
      days.forEach(day => {
        const food = dietPlan[day][meal] || "-";
        calendar.innerHTML += `<div class="day-col">${food}</div>`;
      });
    });
  </script>
</body>
</html>
