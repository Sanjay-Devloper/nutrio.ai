<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Enter Your Info - Diet App</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #000000;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      padding: 2rem;
      width: 90%;
      max-width: 400px;
      color: #ffffff;
      background-color: transparent;
    }

    h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: #4CAF50;
      font-weight: 700;
    }

    label {
      margin-top: 1rem;
      font-weight: 500;
      display: block;
      color: #ccc;
    }

    input,
    select {
      padding: 0.8rem;
      border-radius: 8px;
      border: none;
      width: 100%;
      font-size: 1rem;
      margin-top: 0.5rem;
      background-color: #f0f0f0;
      color: #000;
    }

    input:focus,
    select:focus {
      background-color: #fff;
      border: 1px solid #4CAF50;
      outline: none;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem;
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      width: 100%;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #2e7d32;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Nutrio</h1>

    <label for="name">Name</label>
    <input id="name" name="name" type="text" placeholder="Your name" />

    <label for="age">Age</label>
    <input id="age" name="age" type="number" min="1" max="120" placeholder="Your age" />

    <label for="gender">Gender</label>
    <select id="gender" name="gender">
      <option value="" disabled selected>Select gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Other</option>
    </select>

    <label for="weight">Weight (kg)</label>
    <input id="weight" name="weight" type="number" step="0.1" min="1" placeholder="Your weight" />

    <label for="height">Height (cm)</label>
    <input id="height" name="height" type="number" step="0.1" min="30" placeholder="Your height" />

    <label for="email">Email</label>
    <input id="email" name="email" type="email" placeholder="Your email address" />

    <button id="nextBtn">Continue</button>
  </div>

  <script>
    document.getElementById("nextBtn").addEventListener("click", () => {
      const name = document.getElementById("name").value.trim();
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value.trim();
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value);
      const email = document.getElementById("email").value.trim();
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (!name || !age || !gender || !weight || !height || !email || !emailPattern.test(email)) {
        alert("Please fill in all fields with valid data.");
        return;
      }

      if (age <= 0 || weight <= 0 || height <= 0) {
        alert("Please enter valid positive numbers for age, weight, and height.");
        return;
      }

      const userData = { name, age, gender, weight, height, email };
      localStorage.setItem("userData", JSON.stringify(userData));
      window.location.href = "goal.html";
    });
  </script>
</body>
</html>
